<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>


<div class="container">

    <form style="width: 30rem;">
        <h3>Bilgilerinizi Giriniz</h3>
        <hr>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email" >Email</label>
            <input type="email" id="email" name="email" class="form-control">
            <small class="form-text text-warning">*Please provide an Email.</small>
        </div>

        

       
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea class="form-control" name="message" id="message"  rows="5"></textarea>
                </div>
        
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="accept" class="form-check-input" checked>
                        <label for="accept" class="form-check-text">Sözleşmeyi Okudum.</label>
                    </div>
                </div>
               
            </div> 

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="language">Diller</label>
                    <select class="form-control" id="language">
                        <option >English</option>
                        <option selected>Spanish</option>
                        <option >Turkish</option>
                    </select>
                </div>
            </div>

    </form>

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    
</body>
</html>
