<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <style>
   .box{
    height: 200px   ;
   }
   div span{
    display: inline;
    width: 50px;
    height: 50px;
background: #fff;
   }
 </style>
</head>
  <body>

    <!-- Grid System -->
    <div class="container-lg bg-danger" >   <!--Responsive Çalışıyor.-->
        
        <div class="row">
            <div class="box bg-danger col"></div>
            <div class="box bg-primary col"></div>
            <div class="box bg-success col"></div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <!-- <button type="button" class="btn btn-primary">Primary</button> -->


    <div class="row justify-content-end bg-dark" style="height: 600px;">
        <div class="box bg-danger col"></div>
            <div class="box bg-primary col"></div>
            <div class="box bg-success col"></div>
        
    </div>
    <div class="row align-items-center justify-content-between bg-dark" style="height: 600px;">
        <div class="box bg-danger col"></div>
            <div class="box bg-primary col"></div>
            <div class="box bg-success col"></div>
        
    </div>

    <div class="d-flex bg-dark" style="height: 600px;">
    <span></span>
    <span></span>
    <span></span>
</div>
</body>
</html>
